name: Green Squares Bot v2.0 - Multi-Repo

on:
  schedule:
    - cron: '0 10 * * *'   # Once daily at 10:00 AM UTC
  workflow_dispatch:       # Manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git identity
        run: |
          git config user.name "shreyasbehara30"
          git config user.email "167645794+shreyasbehara30@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run v2 Bot (Multi-Repository Support)
        run: |
          python3 commit_v2.py

      - name: Pull latest changes
        run: |
          git pull origin main --rebase || echo "No remote changes to pull"

      - name: Push changes if any
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "ðŸ“¤ Pushing changes..."
            git push origin main
          else
            AHEAD=$(git rev-list --count origin/main..HEAD 2>/dev/null || echo "0")
            if [ "$AHEAD" -gt 0 ]; then
              echo "ðŸ”„ Pushing $AHEAD commit(s)..."
              git push origin main
            else
              echo "âœ… No changes to push"
            fi
          fi
